<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>eu-genius code generator</title>

	<link rel='icon' type='image/png' href='./favicon.png'>
	<link rel='stylesheet' href='./global.css'>
	<link rel='stylesheet' href='./build/bundle.css'>	
	

	<link rel="stylesheet" href="../lib/codemirror.css">
	<script src="../lib/codemirror.js"></script>
	<script src="../mode/javascript/javascript.js"></script>

	<script src="../addon/mode/loadmode.js"></script>
	<script src="../mode/meta.js"></script>

	<script defer src='./build/bundle.js'></script>

	<style>
		.breakpoints {width: .8em;}
		.breakpoint { color: #822; }
		.CodeMirror {border: 1px solid #aaa;}
	  </style>

</head>

<body>

<div id="pepe"></div>


<article>
	<h2>Breakpoint Demo</h2>
	<form>
		<textarea id="code" name="code">
var editor = CodeMirror.fromTextArea(document.getElementById("code"),
{
	lineNumbers: true,
	gutters: ["CodeMirror-linenumbers", "breakpoints"]
	});
	editor.on("gutterClick", function(cm, n) {
	var info = cm.lineInfo(n);
	cm.setGutterMarker(n, "breakpoints", info.gutterMarkers ? null : makeMarker());
});

function makeMarker() {
	var marker = document.createElement("div");
	marker.style.color = "#822";
	marker.innerHTML = "‚óè";
	return marker;
}
		</textarea>
	</form>
	
	<p>Click the line-number gutter to add or remove 'breakpoints'.</p>
	
	<script>eval(document.getElementById("code").value);</script>
	
</article>

</body>
</html>
